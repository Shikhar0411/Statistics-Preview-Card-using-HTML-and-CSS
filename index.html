<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main-container">
    <div class="picture">
      <div class="overlay"></div>
    </div>
    <div class="content">
      <div class="big-text">
        <h2 class="justify">Get<span class="colored-text"> insights</span> that help your business grow.
        </h2>
      </div>
      <div class="small-text">
        <p class="justify">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="data">
  
        <div class="data-elements">
          <div class="big-text">10K+</div>
          <div class="small-text">COMPANIES</div>
        </div>
  
        <div class="data-elements">
          <div class="big-text">314</div>
          <div class="small-text">TEMPLATES</div>
        </div>
  
        <div class="data-elements">
          <div class="big-text">12M+</div>
          <div class="small-text">QUERIES</div>
        </div>
  
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shikhar Vohra</a>.
  </div>
</body>
</html>
